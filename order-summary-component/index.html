<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="order-summary-component">
      <div class="order-summary">
        <figure class="order-summary-hero">
          <img
            src="./images/illustration-hero.svg"
            alt="Illustration of a person listening to music"
          />
        </figure>
        <div class="order-summary-content">
          <h1 class="order-summary-title">Order Summary</h1>
          <p class="order-summary-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="annual-plan">
            <img
              src="./images/icon-music.svg"
              alt=""
              class="annual-plan-icon"
            />
            <div class="annual-plan-description">
              <h3>Annual Plan</h3>
              <p class="payment-rate">$59.99/year</p>
            </div>
            <div class="change-payment">
              <a href="">Change</a>
            </div>
          </div>
          <div class="payment-process">
            <a type="submit" class="btn-payment">Proceed to Payment</a>
            <a href="#" class="btn-cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rene Morales</a>.
    </div>
  </body>
</html>
